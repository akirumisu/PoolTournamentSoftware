<!DOCTYPE html>
<html lang="en">

<head>
  <title>Account Search</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/search.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="box-area">
    <header>
      <div class="wrapper2">
        <div class="logo"><a href="/">Pool Tournament Software</a></div>
        <nav>
          <a href="/home">Home</a> |
          <a href="/about">About</a> |
          <a href="/contact">Contact</a> |
          <a href="/login">Sign In</a> |
          <a href="/createaccount">Sign Up</a> 
        </nav>
      </div>
    </header>

    <div class="banner-area">
      <h2>Account Search</h2>
    </div>

    <div class="content-area">
      <div class="wrapper">

        <form id="player-search-form">
          <label for="player-name">Account Name:</label>
          <input type="text" id="player-name" name="player-name" placeholder="*"><br>

          <div id="advanced-search-options">
            <div class="row">
              <div class="col">
                <label for="player-eloMin">Min Elo: </label><br>
                <input type="number" id="player-eloMin" name="player-eloMin" min="0" disabled>
              </div>
              <div class="col">
                <label for="player-eloMax">Max Elo: </label><br>
                <input type="number" id="player-eloMax" name="player-eloMax" min="0" disabled>
              </div>
              <div class="col">
                <label for="player-tournamentsMin">Min Tournaments Played: </label><br>
                <input type="number" id="player-tournamentsMin" name="player-tournamentsMin" min="0" disabled>
              </div>
              <div class="col">
                <label for="player-tournamentsMax">Max Tournaments Played: </label><br>
                <input type="number" id="player-tournamentsMax" name="player-tournamentsMax" min="0" disabled>
              </div>
            </div>
          </div>
          <script>$('#advanced-search-options').hide();</script> <!-- For hiding advanced-search-options before .ready() -->
          
          <br>
          <label for="advanced-search-button">Advanced Options</label>
          <input type="checkbox" id="advanced-search-button" name="advanced-search-button">

          <input type="submit" value="Search">
        </form>

        <br>
        <div class="alert alert-warning" id="player-search-alert" role="alert"></div>
        <script>$('#player-search-alert').hide();</script> <!-- For hiding player-search-alert before .ready() -->

        <!-- This creates a grid using bootstrap's row and column feature. The grid is
        automatically populated from the db using using searchAccount.js -->
        <div class="row" id="player-view-row"></div>
      </div>
    </div>
  </div>

  <script src="/js/searchAccount.js" type="text/javascript"></script>
</body>

</html>
