<!DOCTYPE html>
<html lang="en">

<head>
  <title>Search Tournaments</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="box-area">
    <header>
      <div class="wrapper2">
        <div class="logo"><a href="/">Pool Tournament Software</a></div>
        <nav>
          <a href="/home">Home</a> |
          <a href="/about">About</a> |
          <a href="/contact">Contact</a> |
          <a href="/login">Sign In</a> |
          <a href="/createaccount">Sign Up</a> |
        </nav>
      </div>
    </header>

    <div class="banner-area">
      <h2>Tournament Search</h2>
    </div>

    <div class="content-area">
      <div class="wrapper">

        <form id="tournament-search-form">
          <label for="tournament-name">Tournament Name: </label>
          <input type="text" id="tournament-name" name="tournament-name" placeholder="*"><br>

          <div id="advanced-search-options">
            <label for="tournament-location">Tournament Location: </label>
            <input type="text" id="tournament-location" name="tournament-location" disabled><br>
            <label for="tournament-buyInMin">Buy In Min: </label>
            <input type="number" id="tournament-buyInMin" name="tournament-buyInMin" min="0" disabled><br>
            <label for="tournament-buyInMax">Buy In Max: </label>
            <input type="number" id="tournament-buyInMax" name="tournament-buyInMax" min="0" disabled><br>
            <label for="tournament-playersMin">Min Players: </label>
            <input type="number" id="tournament-playersMin" name="tournament-playersMin" min="0" disabled><br>
            <label for="tournament-playersMax">Max Players: </label>
            <input type="number" id="tournament-playersMax" name="tournament-playersMax" min="0" disabled><br>
            <label for="tournament-eloMin">Min Elo: </label>
            <input type="number" id="tournament-eloMin" name="tournament-eloMin" min="0" disabled><br>
            <label for="tournament-eloMax">Max Elo: </label>
            <input type="number" id="tournament-eloMax" name="tournament-eloMax" min="0" disabled><br>
          </div>
          <script>$('#advanced-search-options').hide();</script> <!-- For hiding advanced-search-options before .ready() -->

          <label for="advanced-search-button">Advanced Search</label>
          <input type="checkbox" id="advanced-search-button" name="advanced-search-button">
          
          <input type="submit" value="Search">
        </form>

        <br>
        <div class="alert alert-warning" id="tournament-search-alert" role="alert"></div>
        <script>$('#tournament-search-alert').hide();</script> <!-- For hiding tournament-search-alert before .ready() -->

        <!-- This creates a grid using bootstrap's row and column feature. The grid is
        automatically populated from the db using using searchTournament.js -->
        <div class="row" id="tournament-view-row"></div>
      </div>
    </div>
  </div>

  <script src="/js/searchTournament.js" type="text/javascript"></script>
</body>

</html>
