<!DOCTYPE html>
<html lang="en">

<head>
    <title>advancedPlayerSearch</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="box-area">
        <header>
            <div class="wrapper2">
                <div class="logo"><a href="/">Pool Tournament Software</a></div>

                <nav>
                    <a href="home">Home</a> |
                    <a href="about">About</a> |
                    <a href="contact">Contact</a> |
                    <a href="login">Sign In</a> |
                    <a href="createaccount">Sign Up</a> |
                </nav>
            </div>
        </header>
        <div class="banner-area">
            <h2>Player Search</h2>
        </div>


        <div class="content-area">
            <div class="wrapper">
                <h1>Player Search</h1>
                <div style="text-align: left;">
                    <label>Search Player</label>
                    <div>
                        <form action="searchPlayer.js" method="post">
                            <input type="name" id="account-get-name" placeholder="Player name" name="name">
                            <input type="tournamentsPlayedMax" id="account-get-high-numMatches" placeholder="max number of tournaments played in" name="tournamentsPlayedMax">
                            <input type="tournamentsPlayedMin" id="account-get-low-numMatches" placeholder="min number of tournaments played in" name="tournamentsPlayedMin">
                            <input type="EloMax" id="account-get-high-elo" placeholder="max elo" name="EloMax">
                            <input type="EloMin" id="account-get-low-elo" placeholder="Min elo" name="EloMin">
                            <button class="buttons" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
