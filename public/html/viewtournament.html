<body class="body">
  <div class="bordered-container">

      <div class="header-container">
          <h1 id="tournament-name"></h1>
          <div class="header-right">
              <button class="text-button"><a href="about">About</a></button>
              <p> | </p>
              <button class="text-button"><a href="contact">Contact</a></button>
              <p> | </p>
              <button class="text-button"><a href="login">Login</a></button>
              <p> | </p>
              <button class="text-button"><a href="createaccount">Create Account</a></button>
          </div>
      </div>

      <p id="tournament-status"></p>

      <div class="tournament-content">

        <p id="tournament-description"></p>
        
        <div class="tournament-details">
          <div class="tournament-details-item">
            <h3>Game Type</h3>
            <p id="tournament-gamemode"></p>
          </div>
          <div class="tournament-details-item">
            <h3>Date</h3>
            <p id="tournament-date"></p>
          </div>
          <div class="tournament-details-item">
            <h3>Location</h3>
            <p id="tournament-location"></p>
          </div>
          <div class="tournament-details-item">
            <h3>Fees</h3>
            <p id="tournament-fees"></p>
          </div>
          <div class="tournament-details-item">
            <h3>Elo Limits</h3>
            <p id="tournament-eloLimits"></p>
          </div>
          <div class="tournament-details-item">
            <h3>Seeding</h3>
            <p id="tournament-isSeeded"></p>
          </div>
          <div class="tournament-details-item">
            <h3>Places Paid</h3>
            <p id="tournament-placesPaid"></p>
          </div>
        </div>

        <div class="tournament-bracket-container"></div>

      </div>


      <script src="/js/viewTournament.js" type="text/javascript"></script>
</body>

</html>
