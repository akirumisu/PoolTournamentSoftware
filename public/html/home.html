<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="box-area">
        <header>
            <div class="wrapper2">
                <div class="logo"><a href="/">Pool Tournament Software</a></div>

                <nav>
                    <a href="home">Home</a> |
                    <a href="about">About</a> |
                    <a href="contact">Contact</a> |
                    <a href="login">Sign In</a> |
                    <a href="createaccount">Sign Up</a> |
                </nav>
            </div>
        </header>
        <div class="banner-area">
            <h2>Home</h2>
        </div>


        <div class="content-area">
            <div class="wrapper">
                <h1>Home</h1>
                    <div class="leftmiddle-alignment">
                        <label>Search Tournaments</label>
                        <div>
                            <form action="searchTournament.js" method="post">
                            <input type="tournament" id="tournament" placeholder="tournament name" name="tournament">
                            <button class="buttons" type="submit">go</button>
                            <button class="buttons" onclick="window.location.href='advancedTournamentSearch'">Advanced</button>
                        </form>

                        </div>

                        <label>Search Players</label>
                        <div>
                            <form action="searchPlayers.js" method="post">
                            <input type="playerSearch" id="name" placeholder="player name" name="name">
                            <button class="buttons" type="submit">go</button>
                            <button class="buttons" onclick="window.location.href='advancedPlayerSearch'">Advanced</button>
                        </form>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
